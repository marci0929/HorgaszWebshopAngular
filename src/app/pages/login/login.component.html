<div class="main_component">
  <h1>Jelentkezz be</h1>
  <div class="form">
    <mat-form-field>
      <mat-label for="email">Email: </mat-label><input title="email" matInput type="text" [formControl]="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label for="password">Jelszó: </mat-label><input title="password" matInput type="password"
        [formControl]="password" />
    </mat-form-field>
    <span>
      <span><button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button></span>
      <span><button mat-raised-button color="primary" [routerLink]="'/signup'">Regisztráció</button></span>
    </span>
  </div>
</div>
