<div>
  <div class="div-flex">
    <h1>Itt regisztr√°lhatsz</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="username">Confirm password: </mat-label>
        <input matInput title="username" type="text" formControlName="username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput title="email" type="text" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Password: </mat-label>
        <input matInput title="password" type="password" formControlName="password" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="re_password">Confirm password: </mat-label>
        <input matInput title="re_ password" type="password" formControlName="rePassword" />
      </mat-form-field>
      <div>
        <span class="buttons">
          <button mat-raised-button color="primary" type="submit">Register</button>
        </span><span class="buttons">
          <button mat-raised-button color="primary" (click)="goBack()">Back</button>
        </span>
      </div>
    </form>
  </div>
</div>
